    <div class="inquiry-wrapper">
      <div class="container">
        <div class="heading">
          <h2>患者様情報を入力してください。</h2>
        </div>
        <div class="inquiry">
          <form action="#" method="post">
            <table class="contact-table">

              <tr class="table-list">
                <th><label for="name">お名前</label></th>
                <td><input type="text" id="name" name="your-name"></td>
              </tr>
    
              <tr class="table-list">
                <th><label for="email">E-Mail</label></th>
                <td><input type="email" id="email" name="your-email"></td>
              </tr>
                    
              <tr class="table-list">
                <th><label for="tel">TEL</label></th>
                <td><input type="tel" id="tel" name="your-tel"></td>
              </tr>

              <tr class="table-list">
                <th><label for="reservationdate">ご予約日</label></th>
                <td><input type="date" name="calendar" max="9999-12-31"></td>
              </tr>

              <tr class="table-list">
                <th><label for="message">ご要望・ご質問など</label></th>
                <td><textarea id="message" name="your-message"></textarea></td>
              </tr>
    
            </table>
            <input type="submit" class="button" value="入力内容を確認する">
          </form>
        </div>
      </div>
